<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <lable for="name">Name:</lable>
            <input type="text" placeholder="name">
            <br>
            <br>
            <lable for="date of birth">DOB:</lable>
            <input type="date" placeholder="date of birth">
            <br>
            <br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="Female" name="gender" value="female">
            <label for="female">female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="EMAIL">Email:</label>
            <input type="email" placeholder="email">
            <br>
            <br>
            <lable for="phone number">Phone Number:</lable>
            <input type="number" placeholder="phone number">
            <br>
            <br>
            <div>
                <label for="address">Address:</label>
            </div>
            <textarea id="address" name="address" rows="5" cols="50"></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>Accounts Details</legend>
            <lable for="username">Username:</lable>
            <input type="username" placeholder="username">
            <br>
            <br>
            <label for="Password">Password:</label>
            <input type="password" placeholder="password">
            <br>
            <br>
            <label for="password">Confirm password:</label>
            <input type="password" placeholder="confirm password">
        </fieldset>
        <br>
        <fieldset>
            <legend>Preferences</legend>
            <label for="colo'">Favorite color:</label>
            <input type="color">
            <br>
            <br>
            <label for="file">Upload profile picture:</label>
            <input type="file">
            <br>
            <br>
            <label>Interest:</label>
            <input type="checkbox" id="reading" name="Interest" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="travelling" name="Interest" value="travelling">
            <label for="travelling">Travelling</label>
            <input type="checkbox" id="coding" name="Interest" value="coding">
            <label for="coding">Coding</label>
        </fieldset>
        <button>submit</button>
    </form>
</body>
</html>
