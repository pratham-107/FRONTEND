<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags</title>
</head>
<body>
    <table border="1">
        <caption>this is a table caption</caption>
        <colgroup>
            <col span="1" style="background-color: lightgrey;">
            <col span="1" style="background-color: lightblue;">
        </colgroup>
        <thead>
            <tr>
                <th>header 1</th>
                <th>header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>row 1, cell 1</td>
                <td>row 1, cell 2</td>
            </tr>
            <tr>
                <td>row 2, cell 1</td>
                <td>row 2, cell 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>footer 1</td>
                <td>footer 2</td>
            </tr>
        </tfoot>
    </table>

    <!-- # table:     defines the table
    # tr:        defines tbale rows
    # th:        header cells
    # td:        standard cells
    # caption:   caption to titles for table
    # thead:     group of header content in the table
    # tbody:     body content
    # tfoot:     footer content
    # col:       specific column properties for each colum within a colgroup
    # colgroup:  one or more columns in a table -->
    

    
</body>
</html>
